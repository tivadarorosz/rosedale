<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{subject}}</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
		}
		.header {
			background-color: #7B506F;
			color: white;
			padding: 20px;
			text-align: center;
		}
		.content {
			padding: 20px;
			background-color: #ffffff;
		}
		.footer {
			margin-top: 30px;
			padding: 20px;
			background-color: #f7f7f7;
			text-align: center;
			font-size: 12px;
			color: #666;
			border-top: 1px solid #eee;
		}
		.button {
			display: inline-block;
			padding: 12px 24px;
			background-color: #7B506F;
			color: white !important;
			text-decoration: none;
			border-radius: 5px;
			margin: 20px 0;
		}
		.highlight {
			color: #7B506F;
			font-weight: bold;
		}
		a {
			color: #7B506F;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>{{header}}</h1>
		</div>
		<div class="content">
			{{content|safe}}
		</div>
		<div class="footer">
			<p>
				Rosedale Massage<br>
				Visit us at: <a href="https://www.rosedalemassage.co.uk">www.rosedalemassage.co.uk</a><br>
				Contact: <a href="mailto:hello@rosedalemassage.co.uk">hello@rosedalemassage.co.uk</a>
			</p>
		</div>
	</div>
</body>
</html>
